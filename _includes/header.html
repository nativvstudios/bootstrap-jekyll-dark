<header>
  
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h1>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            {% for link in site.navigation %}
            <li class="nav-item">
              <a class="nav-link" href="{{ link.url  | relative_url }}">
                <h4>
                  {{link.text}}
                </h4>
              </a>
            </li>
            {%- endfor -%}
          </ul>
        </div>
        
        <div class="offcanvas-bottom">
          <div class="container-fluid">
            <p>
                "You could put some sort of description here, or something else. You can do what ever you like
                cause at the end of the day, it's your website right?" - someone probably
            </p>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>
