<footer class="footer mt-auto py-3 h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="container">
    <div class="row">
      <div class="col leftSide">
        <p dir="ltr">
            {{ site.author.name | escape }} <br>
            Send us an email! <br>
            <a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        </p>

      </div>
      <div class="col rightSide">
        <p dir="rtl">
            Hosted by: <a href='https://github.com'>Github</a> <br>
            Base by: <a href='https://github.com/jonaharagon/jekyll-bootstrap-theme'>Jonaharagon</a> <br>
            Created by: <a href='https://github.com/nativvstudios'>Nativvstudios</a>
        </p>
      </div>
    </div>
    <div class="row py-3">
      <div class="col text-center">
        <p>
          {%- include social.html -%}
          <a class="btn btn-orange text-white " href="{{ 'feed.xml' | relative_url }}">
            <i class="bi bi-rss-fill"></i>
            <span>Subscribe</span>
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
